<div class="modal-header">
  <h3 class="modal-title">New Customer</h3>
</div>
<div class="modal-body">
  <form ng-submit="onCreate()" novalidate>
    <formly-form model="model" fields="fields">
      <button type="submit" class="btn btn-primary submit-button">Create</button>
      <button class="btn btn-warning" ng-click="onCancel()">Cancel</button>
    </formly-form>
  </form>
</div>
